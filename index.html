      <div id="num-vertices" class="mdc-slider mdc-slider--discrete mdc-slider--display-markers" tabindex="0" role="slider"

          <div class="mdc-slider__track"></div>

        </div>
        <div class="mdc-slider__thumb-container">

      <div id="boba-toggles">
        <div id="vertex-form-field" class="mdc-form-field">
          <div id="vertex-checkbox" class="mdc-checkbox">
            <input type="checkbox"
                  class="mdc-checkbox__native-control"
                  />
            <div class="mdc-checkbox__background">
              <svg class="mdc-checkbox__checkmark"
                  viewBox="0 0 24 24">
                <path class="mdc-checkbox__checkmark-path"
                      fill="none"
                      d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
              </svg>
              <div class="mdc-checkbox__mixedmark"></div>
            </div>
          </div>
          <label for="vertex-checkbox"></label>
        </div>
        <div id="edge-form-field" class="mdc-form-field">
          <div id="edge-checkbox" class="mdc-checkbox">
            <input type="checkbox"
                    class="mdc-checkbox__native-control"
                    checked/>
            <div class="mdc-checkbox__background">

                    viewBox="0 0 24 24">

        <div id="shape-form-field" class="mdc-form-field">
