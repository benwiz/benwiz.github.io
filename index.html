<html>
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ben Wiz</title>
    <link rel="icon" type="image/png" href="/images/hat.png">

    <link rel="stylesheet" href="bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 </head>
 <body>
  <script src="bundle.js" async></script>

  <div class="outer-container">
    <div class="inner-container">

        <!-- Main Card -->
        <div class="mdc-card main-card">
          <a class="mdc-card__primary-action" href="#">
            <div class="mdc-card__media mdc-card__media--16-9 main-card__media main-card__media--16-9"></div>
            <div class="main-card__primary">
              <h2 class="main-card__title mdc-typography--title">Ben Wisialowski</h2>
              <h3 class="main-card__subtitle mdc-typography--subheading1">Senior Engineer at Lucid</h3>
            </div>
            <div class="main-card__secondary mdc-typography--body1">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </div>
          </a>
          <div class="mdc-card__actions">
            <div class="mdc-card__action-buttons">
              <button class="mdc-button mdc-card__action mdc-card__action--button ripple-button">Read</button>
              <button class="mdc-button mdc-card__action mdc-card__action--button ripple-button">Bookmark</button>
            </div>
            <div class="mdc-card__action-icons">
              <i class="mdc-icon-toggle material-icons mdc-card__action mdc-card__action--icon"
                  tabindex="0"
                  role="button"
                  aria-pressed="false"
                  aria-label="Add to favorites"
                  title="Add to favorites"
                  data-toggle-on='{"content": "favorite", "label": "Remove from favorites"}'
                  data-toggle-off='{"content": "favorite_border", "label": "Add to favorites"}'>
                favorite_border
              </i>
              <i class="material-icons mdc-card__action mdc-card__action--icon mdc-ripple-surface"
                  tabindex="0"
                  role="button"
                  data-mdc-ripple-is-unbounded
                  title="Share">share</i>
              <i class="material-icons mdc-card__action mdc-card__action--icon mdc-ripple-surface"
                  tabindex="0"
                  role="button"
                  data-mdc-ripple-is-unbounded
                  title="More options">more_vert</i>
            </div>
          </div>
        </div>

    </div>
  </div>

 </body>
</html>
