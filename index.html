<!DOCTYPE html>
<html>
<head>
    <title>Ben Wiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <script src="./js/vendor/jquery-3.2.1.min.js"></script>
    <script src="./js/vendor/tether.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/vendor/tether.min.css">
    <script src="./js/vendor/bootstrap4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/vendor/bootstrap.min.css">
    <script src="./js/vendor/d3.min.js"></script>
    <script src="./js/vendor/topojson.min.js"></script>
    <script src="./js/vendor/datamaps.world.min.js"></script>
    <script src="./js/vendor/bluebird.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>

    <div class="main-container gutter-0 row">

        <div class="info-container col-md-4 col1">
            <div class="row title">
                <h2>[ BragOn ]</h2>
            </div>
            <div class="row stats">
                <!-- dynamically populate list items from `details` object property -->
                <table>
                    <tr>
                        <th>Role</th>
                        <td>Founder, iOS Developer</td>
                    </tr>
                    <tr>
                        <th>Start</th>
                        <td>March 2014</td>
                    </tr>
                    <tr>
                        <th>End</th>
                        <td>May 2015</td>
                    </tr>
                    <tr>
                        <th>Language</th>
                        <td>Objective-C</td>
                    </tr>
                </table>
            </div>
            <div class="row summary">
                <!-- dynamically populate paragraphs from `summary` array property -->
            </div>
        </div>

        <div class="col-md-8 col2">
            <div class="demo-container">
                <img src="./assets/dragon_drunk.png"></img>
            </div>
            <div class="map-conatiner">
                <div id="map" class="map"></div>
            </div>
        </div>

    </div>

</body>
</html>

<script src="./js/map.js"></script>
