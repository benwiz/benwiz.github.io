<html>
  <head>
    <script>
      if (window.location.hash !== '#bypass') {
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
          window.location.href = '/mobile.html';
        }
      }
    </script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script>window.mdc.autoInit();</script>
    <script src="https://unpkg.com/masonry-layout@4.2.0/dist/masonry.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div id="map"></div>

    <aside id="mdc-dialog-with-list"
      class="mdc-dialog"
      role="alertdialog"
      aria-labelledby="mdc-dialog-with-list-label"
      aria-describedby="mdc-dialog-with-list-description">
      <div class="mdc-dialog__surface">

        <!-- Dialog header -->
        <header class="mdc-dialog__header">
          <h2 id="mdc-dialog-with-list-label" class="mdc-dialog__header__title">
            <span id="dialog-title">Dialog Title</span>
          </h2>
        </header>

        <!-- Dialog body -->
        <section id="mdc-dialog-with-list-description" class="mdc-dialog__body mdc-dialog__body--scrollable">
          <div id="dialog-content">
            <div class="mdc-layout-grid">
              <div id="dialog-content-outer-grid" class="mdc-layout-grid__inner"></div>
            </div>
          </div>
        </section>

        <!-- Dialog footer -->
        <footer class="mdc-dialog__footer">
          <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Ok</button>
        </footer>
      </div>
      <div class="mdc-dialog__backdrop"></div>
    </aside>

    <script src="assets/visited.js"></script>
    <script src="index.js"></script>
  </body>
</html>
