<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ben Wiz</title>
    <link rel="icon" type="image/png" href="/assets/images/hat.png">

    <link rel="stylesheet" href="/dist/index.css">
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">

        <center><h3>Please visit my <a href="https://www.benwiz.io">new website</a>.</h3><br></center>

        <!-- Main -->
        <div id="main-card" class="mdc-card">
          <!-- Content -->
          <div class="mdc-card__media mdc-card__media--16-9"></div>
          <div class="mdc-card__primary">
            <h2 class="mdc-card__title mdc-typography--title"></h2>
            <h3 class="mdc-card__subtitle mdc-typography--subheading1"></h3>
          </div>
          <div class="mdc-card__secondary mdc-typography--body1"></div>
          <!-- Icon Links -->
          <div class="mdc-card__actions">
            <div class="mdc-card__action-icons">
            </div>
          </div>
        </div>

        <!-- Jobs and Life Events -->
        <div class="mdc-card mdc-elevation--z0">
          <div class="mdc-card__actions">
            <div class="mdc-card__action-icons">
              <a class="link-icon card-selector" label="Squiggle">
                <img src="/assets/images/squiggle.png" height="24">
              </a>
              <a class="link-icon card-selector" label="Lowpoly">
                <img src="/assets/images/lowpoly.png" height="24">
              </a>
              <a class="link-icon card-selector" label="WWOZ-to-Spotify">
                <img src="/assets/images/wwoz.png" height="24">
              </a>

              <div class="link-icon divider"></div>

              <a class="link-icon card-selector" label="Lucid">
                <img src="/assets/images/lucid-large.png" height="24">
              </a>
              <a class="link-icon card-selector" label="Grok + Banter">
                <img src="/assets/images/gb.png" height="24">
              </a>
              <a class="link-icon card-selector" label="BragOn">
                <img src="/assets/images/bragon-gray.png" height="24">
              </a>
              <a class="link-icon card-selector" label="Tulane University">
                <img src="/assets/images/tulane.png" height="24">
              </a>

              <div class="link-icon divider"></div>

              <a class="link-icon card-selector" label="Profile">
                <img src="/assets/images/profile.png" height="24">
              </a>
            </div>
          </div>
        </div>

        <!-- Tooltip (kind of) -->
        <center><span id="tooltip">nothing</span></center>

      </div>
    </div>

    <script src="/dist/index.js" async></script>
  </body>
</html>
